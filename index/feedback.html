    <script>
        function validate()
        {
            var name=document.getElementById("name");
            var pname=document.getElementById("productname");
            if(name.value.trim()=="")
            {
                alert("Blank Name");
                return false;
            }
            else if(pname.value.trim()=="")
            {
                alert("Blank Product Name")
                return false;
            }
            else if(pname.value.trim().length<8)
            {
                alert("Write proper product Name")
                return false;
            }
            else if(name.value.trim().length<3)
            {
                alert("Name too short");
                return false;
            }
            else
            {
                return true;
            }
        }
        </script>
